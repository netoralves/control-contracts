{# item_contrato/confirm_delete.html #}
{% extends 'contracts/base.html' %}
{% block content %}

<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-xl mx-auto mt-10">
    <h1 class="text-2xl font-semibold mb-4 text-center text-red-600">Confirmar Exclus√£o</h1>
    
    <p class="text-center mb-6">
        Tem certeza que deseja excluir o <strong>Item {{ object.numero_item }} - {{ object.descricao }}</strong> do contrato <strong>{{ object.contrato.numero_contrato }}</strong>?
    </p>

    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit"
            class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">
            Confirmar
        </button>
        <a href="{% url 'item_contrato_list' %}"
           class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg">
            Cancelar
        </a>
    </form>
</div>

{% endblock %}
