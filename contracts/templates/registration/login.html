{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="bg-gray-50 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <title>Login | Controle de Contratos</title>
    <link rel="shortcut icon" href="{% static 'img/logo_alltech_branco2.png' %}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">

    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <div class="flex justify-center mb-4">
            <img src="{% static 'img/logo_alltech_branco2.png' %}" class="w-16 h-16" alt="Alltech Logo">
        </div>
        <h2 class="text-2xl font-semibold text-center text-gray-700 dark:text-white mb-6">Controle de Contratos</h2>

        {% if form.errors %}
            <div class="mb-4 text-sm text-red-600">
                Usuário ou senha inválidos. Tente novamente.
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Usuário</label>
                <input type="text" name="username" autofocus required
                    class="w-full px-4 py-2 text-sm text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Senha</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 text-sm text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                    Entrar
                </button>
            </div>
        </form>

        <p class="mt-6 text-xs text-center text-gray-500 dark:text-gray-400">
            &copy; {{ now|date:"Y" }} Alltech Soluções. Todos os direitos reservados.
        </p>
    </div>

</body>
</html>
